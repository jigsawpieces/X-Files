    <body>

    <img src="img/background.jpg" width="100%" height="auto">
    
    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-12">

          <h1>Random X-Files Episode Generator</h1>

            <div class="info-wrapper">
            </div>

            <div class="seasons">
  
              <p>Select which seasons you want to include:</p>

              <div class="season-selector">
                <input type="checkbox" name="season" value="1" checked> <label>Season 1</label>
              </div>

              <div class="season-selector">
                <input type="checkbox" name="season" value="2" checked> <label>Season 2</label>
              </div>

              <div class="season-selector">
                <input type="checkbox" name="season" value="3" checked> <label>Season 3</label>
              </div>

              <div class="season-selector">
                <input type="checkbox" name="season" value="4" checked> <label>Season 4</label>
              </div>

              <div class="season-selector">
                <input type="checkbox" name="season" value="5" checked> <label>Season 5</label>
              </div>

              <div class="season-selector">
                <input type="checkbox" name="season" value="6" checked> <label>Season 6</label>
              </div>

              <div class="season-selector">
                <input type="checkbox" name="season" value="7"> <label>Season 7</label>
              </div>

              <div class="season-selector">
                <input type="checkbox" name="season" value="8"> <label>Season 8</label>
              </div>

              <div class="season-selector">
                <input type="checkbox" name="season" value="9"> <label>Season 9</label>
              </div>

              <div class="story">
                <p>Story arc or Monster of the Week episode?</p>

                <div class="story-selector">
                  <input type="checkbox" checked name="story" value="arc" checked> <label>Story arc</label>
                </div>

                <div class="story-selector">
                  <input type="checkbox" checked name="story" value="monster" checked> <label>Monster of the Week</label>
                </div>

              </div>

            </div>

          <button>Give me an episode</button>
        </div>

      </div>

    </div> <!-- /container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
